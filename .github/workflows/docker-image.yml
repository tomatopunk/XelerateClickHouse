name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        run: make build-push DOCKER_REGISTRY="${{ secrets.DOCKER_REGISTRY }}" DOCKER_REGISTRY_USERNAME="${{ secrets.DOCKER_REGISTRY_USERNAME }}" DOCKER_REGISTRY_PASSWORD="${{ secrets.DOCKER_REGISTRY_PASSWORD }}"
